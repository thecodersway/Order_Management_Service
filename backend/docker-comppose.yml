version: '3.8'

services:
  # Backend Go service
  backend:
    image: golang:1.23-alpine
    container_name: backend
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "8083:8083"  # Map port 8083 on your host to port 8083 inside the container
    environment:
      - DB_HOST=db  # Define environment variable for DB connection
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=mydb
    command: go run main.go  # This will run your Go app inside the container
    depends_on:
      - db  # Ensures that the backend waits for the DB to start first

  # PostgreSQL database service
  db:
    image: postgres:13-alpine
    container_name: db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mydb
    volumes:
      - db_data:/var/lib/postgresql/data  # Persist DB data
    ports:
      - "5432:5432"  # Expose the PostgreSQL port

volumes:
  db_data: 
